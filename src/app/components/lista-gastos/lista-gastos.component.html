<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Registro de gastos:</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <add-gasto></add-gasto>
  </div>
</ng-template>

<div class="card float-left shadow-lg" >
    <div class="card-body ">
    <div class="hstack ">
      <h1 class="card-title float-start col"> GASTOS</h1>
      <button type="button" class="btn btn-success mb-2 shadow-lg" (click)="open(content)">AGREGAR</button>
    </div>
    <table class="table table-hover mt3">
        <thead>
            <tr>
                <td>Titulo</td>
                <td>Monto</td>
                <td>Fecha</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gasto of listGastos"> 
            <td>{{gasto.nombre_concepto}}</td>
            <td>${{gasto.monto}}</td>
            <td>{{gasto.fecha | date:"dd/MM/yyyy"}}</td>
            <td><button class="btn btn-primary btn-sm float-end">Editar</button></td>
            <td><button class="btn btn-danger btn-sm float-end" (click)="delete(gasto.id)">Eliminar</button></td>
          </tr>
        </tbody>
    </table>
    </div>
