
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Registro de ingresos:</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <add-ingreso></add-ingreso>
    </div>
   
  </ng-template>
  

<div class="sm-12 col-lg-6" style="width: 100%;flex: 1; padding: 16px;">
    <div class="card float-left shadow-lg" >
      <div class="card-body ">
      <div class="hstack ">
        <h1 class="card-title float-start col"> INGRESOS</h1>
        <button type="button" class="btn btn-success mb-2 shadow-lg" (click)="open(content)">AGREGAR</button>
      </div>
      <table class="table table-hover mt3">
          <thead>
              <tr>
                  <td>Titulo</td>
                  <td>Monto</td>
                  <td>Fecha</td>
                  <td></td>
                  <td></td>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingreso of listIngresos"> 
              <td>{{ingreso.nombre_concepto}}</td>
              <td>${{ingreso.monto}}</td>
              <td>{{ingreso.fecha | date:"dd/MM/yyyy"}}</td>
              <td><button class="btn btn-primary btn-sm float-end">Editar</button></td>
              <td><button class="btn btn-danger btn-sm float-end" (click)="delete(ingreso.id)">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
      </div>
      </div>
</div>
